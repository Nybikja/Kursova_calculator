<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <div class="buttonsForAlgorithm">
        <button onclick="getDataFromServer(this.id)" id="1" class="buttonCalc">1</button>
        <button onclick="getDataFromServer(this.id)" id="2" class="buttonCalc">2</button>
        <button onclick="getDataFromServer(this.id)" id="3" class="buttonCalc">3</button>
        <button onclick="getDataFromServer(this.id)" id="4" class="buttonCalc">4</button>
        <button onclick="getDataFromServer(this.id)" id="5" class="buttonCalc">5</button>
        <button onclick="getDataFromServer(this.id)" id="6" class="buttonCalc">6</button>
        <button onclick="getDataFromServer(this.id)" id="7" class="buttonCalc">7</button>
        <button onclick="getDataFromServer(this.id)" id="8" class="buttonCalc">8</button>
        <button onclick="getDataFromServer(this.id)" id="9" class="buttonCalc">9</button>
        <button onclick="getDataFromServer(this.id)" id="multiply" class="buttonCalc">*</button>
        <button onclick="getDataFromServer(this.id)" id="divide" class="buttonCalc">/</button>
        <button onclick="getDataFromServer(this.id)" id="plus" class="buttonCalc">+</button>
        <button onclick="getDataFromServer(this.id)" id="minus" class="buttonCalc">-</button>
        <button onclick="getDataFromServer(this.id)" id="equals" class="buttonCalc">=</button>
        <button onclick="getDataFromServer(this.id)" id="clear" class="buttonCalc">Стерти</button>
    </div>

    <div>
        <ul id="items_list">
        </ul>
    </div>
</div>

<script src="js/script.js"></script>
</body>

</html>
